<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#333333" />

  <!--
  Disable touch zooming ref: https://stackoverflow.com/questions/37808180/disable-viewport-zooming-ios-10-safari
  Reason: Design should be accesible in the first place, and it's better for users to use text-size
  features of browsers such as ⌘+ or ⌘-
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
  <meta name="HandheldFriendly" content="true">
  <script>
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
  </script>

  <style>
    html {
      width: 100%;
      overflow-x: hidden;
      touch-action: none;
    }
  </style>

  %sapper.base%

  <!-- <link rel="stylesheet" href="global.css" />-->
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  <link rel="apple-touch-icon" href="logo-192.png" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Sapper creates a <script> tag containing `src/client.js`
     and anything else it needs to hydrate the app and
     initialise the router -->
  %sapper.scripts%

  <!-- Sapper generates a <style lang="scss"> tag containing critical CSS
     for the current page. CSS for the rest of the app is
     lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
     the current page has one -->
  %sapper.head%
</head>
<body>
<!-- The application will be rendered inside this element,
   because `src/client.js` references it -->
<div id="sapper">%sapper.html%</div>

<script src="https://unpkg.com/focus-visible@latest/dist/focus-visible.min.js" defer async></script>
</body>
</html>
